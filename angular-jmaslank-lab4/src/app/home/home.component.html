<h1>Authenticated User Access</h1>
<div class = "createSchedule">
  <input type="text" [(ngModel)]="schedName" placeholder="Schedule Name">
  <button (click) = createSchedule()>Create Schedule</button>
  <input type = "text" [(ngModel)]="description" placeholder = "Description">
  <button (click) = descCall()>Add description </button>
  <button (click) = publicCall()>Set List to public </button>
  <!--<button (click) = deleteSchedule()>Delete Schedule</button>
  <button (click) = deleteAll()>Delete All Schedule</button>-->
  <button (click) = listAllSchedules()>List Schedules</button>

</div>
<div class = "AddingPairs">
  <input type="text" [(ngModel)]="subjectName" placeholder="Subject">
  <button (click) = populate()>Show course code pairs</button>
  <select #dropdown>
    <option *ngFor="let x of arr">{{ x }}</option>
  </select>
  <button (click) = "addingSchedule(dropdown.value)">Add pair to schedule</button>
  <button (click) = scheduleSearch()>Timetable by Schedule Name</button>
</div>
<textarea id ="ShowResults" type = "textarea"></textarea>
<P id = "ERROR"></P>
