
<h2>LogIn Page</h2>
<div id ="loginStatus">

</div>
<div>
  <input [(ngModel)] = "email" type = "text" id="username" placeholder="email">
</div>

<div>
  <input [(ngModel)] = "password" type = "text" id="password" placeholder="PASSWORD">
</div>

<div>
  <button (click) = "verify()">LOGIN</button>
</div>
